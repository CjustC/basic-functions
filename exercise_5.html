	<script>
		var sum = 0;
		var number = 0;

		function addToAverage(num) {
			sum = sum + num;
			number = number + 1;
		}

		function getAverage() {
			return sum / number;
		}

		/*
			TODO: Using the functions above, compute and print the average of:
			13, 4, 134, 21, 30
		*/

		// add each number to the 'addToAverage' function
		addToAverage(13); 
		addToAverage(4);
		addToAverage(134);
		addToAverage(21);
		addToAverage(30);
		
		// Now get the average of the above numbers that were calculated
		console.log( getAverage());

		
		//	Optional: Create a function which averages an array of numbers

		sum = 0; // reset the variable
		number = 0; // reset the variable

		var numArr = [13, 4, 134, 21, 30]; // create array from set of numbers

		function sumArray(numArr) {
			for(var i = 0; i < numArr.length; i++) { // loop through array of numbers
				 sum = sum + numArr[i]; // sum the elements of the array
				 number = number + 1; // get the next number
			}
		}

		sumArray(numArr); // call the array to sum the numbers*****************************

		console.log( getAverage(numArr));

		// Variadic - undefined amount of functions -  does not pay attention to the amount of arguments even if the parameters are limited 


		sum = 0; // reset the variable
		number = 0; // reset the variable

				sumSoFar = sumSoFar + arguments[i];

			}
